{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{% static '/css/output.css' %}">
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- Flex container -->
            <div class="flex flex-col md:flex-row">
                <!-- Image -->
                <img src="{% static '/email-subscribe/images/image.jpg' %}" alt="" 
                class="object-fill h-screen max-h-80 rounded-xl md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">

                <!-- Content -->
                <div class="p-6 md:p-12 max-w-xs md:max-w-none">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get diet and fitness tips in your inbox.
                    </h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <Input type="text" placeholder="Enter your email address"
                        class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left md:text-left focus:outline-none"></Input>

                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
